name: Deploy site to S3

on:
  push:
    branches:
      - main


permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::339713009188:role/GithubActions-WebIdentity-Role
          role-session-name: githubactionsession
          aws-region: ${{ vars.AWS_REGION }}

      # Upload a file to AWS s3
      - name:  Copy index.html to s3
        run: aws s3 sync ./site s3://${{ vars.BUCKET_NAME }}/
      
      #Invalidate CloudFront Distro
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.DISTRIBUTION_ID }} --paths '/*'
