name: Deploy Python Payload to Lambda in Test

on:
  push:
    paths:
      - 'test/python/**'
  workflow_dispatch:
    inputs:
      source_file:
        description: 'Path to the source file/directory'
        required: true
        default: './test/python/lambda_function.py'
        
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  PythonPackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: git clone the repository
        uses: actions/checkout@v4

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::381492093988:role/GithubActions-WebIdentity-Role
          role-session-name: githubactionsession
          aws-region: ${{ vars.AWS_REGION }}

      - name: code deploy
        uses: appleboy/lambda-action@v0.2.0
        with:
          function_name: ${{ vars.TEST_LAMBDA_NAME }}
          source: ./test/python/lambda_function.py

